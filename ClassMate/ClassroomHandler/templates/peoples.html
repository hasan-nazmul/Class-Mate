{% extends "base.html" %} 
{% block title %} Peoples {% endblock %}
{% block start %}

<div class="container m-5">
    <h4><b>Instructor:</b> {{teacher.first_name}}&nbsp;{{teacher.last_name}}</h4>

    <hr>
    <br>
    <h4><b>Students</b></h4>

    <ul class="list-group list-group-flush">
        {% for student in students %}
            <li class="list-group-item"><h5>{{student.enrolled_id}}. {{student.enrolled_name}}</h5></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
