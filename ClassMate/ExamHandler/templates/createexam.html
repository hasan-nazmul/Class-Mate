{% extends "base.html" %}
{% block title %}
    Examroom
{% endblock %}
{% block start %}

<div class="container-sm mt-5">

    <form>
        <div class="mb-3">
            <input class="form-control" type="text" placeholder="Exam Title" aria-label="default input example">
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="instruction" rows="3" placeholder="Enter Instructions"></textarea> 
        </div>
        <div class="mb-3">
            <label for="eventDateTime">Starting Time:</label>
            <input type="datetime-local" class="form-control">
        </div>
        <div class="mb-3">
            <label for="eventDateTime">Ending Time:</label>
            <input type="datetime-local" class="form-control">
        </div>
        <div class="mb-3">
            <label for="eventDateTime">Duration Hours:</label>
            <input type="number" class="form-control">
        </div>
        <div class="mb-3">
            <label for="eventDateTime">Duration Mintutes:</label>
            <input type="number" class="form-control">
        </div>
        <div class="mb-3">
            <label for="eventDateTime">Duration Seconds:</label>
            <input type="number" class="form-control">
        </div>
        <div class="form-group d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-primary">Proceed</button>
        </div>
    </form>

</div>


{% endblock %}
